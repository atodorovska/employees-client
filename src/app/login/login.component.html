<div class="login-form">
  <form>
    <h2 class="text-center">Member Login</h2>
    <label for="username">Username</label>
    <input id="username" type="text" name="user">
    <label for="password">Password</label>
    <input id="password" type="password" name="pass">
    <span>Remember me</span>
      <input id="rememberMe" type="checkbox">
    <button class="btn btn-success">Sign in</button>

    <div class="social-btn text-center">
      <a href="http://localhost:8080/login/facebook" class="btn btn-primary"><i class="fab fa-facebook-f"></i> Sign in with <b>Facebook</b></a>
      <a href="http://localhost:8080/login/github" class="btn btn-primary gh"><i class="fab fa-github"></i> Sign in with <b>Github</b></a>
      <a href="http://localhost:8080/login/google" class="btn btn-primary"><i class="fab fa-google-g"></i> Sign in with <b>Google</b></a>
    </div>
  </form>
</div>
